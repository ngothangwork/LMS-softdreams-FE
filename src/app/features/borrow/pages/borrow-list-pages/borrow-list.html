<div class="borrow-list">

  <div class="search-bar">
    <input
      type="text"
      placeholder="Nhập từ khóa..."
      [(ngModel)]="searchKeyword"
      (keydown.enter)="onSearchClick()"
    />
    <button (click)="onSearchClick()">Tìm kiếm</button>

  </div>

  <div class="sort-bar">
    <label class="inline-label">Sắp xếp</label>
    <select [(ngModel)]="sortField" (change)="onSortChange()">
      <option value="name">Tên</option>
      <option value="borrowDate">Ngày mượn</option>
    </select>

    <select [(ngModel)]="sortDir" (change)="onSortChange()">
      <option value="asc">Tăng dần</option>
      <option value="desc">Giảm dần</option>
    </select>

    <label class="inline-label">Số / trang</label>
    <select [(ngModel)]="size" (change)="onSizeChange()">
      <option *ngFor="let s of pageSizeOptions" [value]="s">{{ s }}</option>
    </select>
  </div>

  <div class="actions">
    <div class="export-file">
      <div class="export-button">
        <button (click)="exportExcel()">
          <i class="fas fa-file-excel"></i>
          Export Excel
        </button>
      </div>
      <div class="export-button">
        <button (click)="exportPdf()">
          <i class="fas fa-file-pdf"></i>
          Export PDF
        </button>
      </div>
    </div>
  </div>



  <table *ngIf="!loading && borrows.length > 0" class="borrow-table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Tên sách</th>
      <th>Người mượn</th>
      <th>Ngày mượn</th>
      <th>Ngày phải trả</th>
      <th>Trạng thái</th>
      <th>Bản sao</th>
      <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let b of borrows">
      <td>{{ b.id }}</td>
      <td>{{ b.bookName }}</td>
      <td>{{ b.username }}</td>
      <td>{{ b.borrowDate }}</td>
      <td>{{ b.returnDate }}</td>
      <td>{{ b.status }}</td>

      <td>
        <ng-container *ngIf="!b.barcode && b.status !== 'CANCELLED'; else showInfo">
          <select
            (click)="onDropdownOpen(b)"
            [(ngModel)]="selectedBookCopy[b.id]"
          >
            <option [ngValue]="null">-- Chọn BookCopy --</option>
            <option
              *ngFor="let copy of bookCopiesMap[b.id]"
              [value]="copy.id"
            >
              {{ copy.id }} - {{ copy.barcode }}
            </option>
          </select>
        </ng-container>
        <ng-template #showInfo>
          <span *ngIf="b.barcode">{{ b.bookCopyId }} - {{ b.barcode }}</span>
          <span *ngIf="b.status === 'CANCELLED'">Đã từ chối</span>
        </ng-template>
      </td>

      <td>
        <ng-container *ngIf="b.status === 'REQUESTED' && !b.barcode">
          <button (click)="acceptBorrow(b)">Chấp nhận</button>
          <button (click)="rejectBorrow(b)">Từ chối</button>
        </ng-container>

        <ng-container *ngIf="b.status === 'BORROWED'">
          <button (click)="returnBorrow(b)">Trả sách</button>
        </ng-container>
      </td>


    </tr>
    </tbody>
  </table>

  <div class="pagination" *ngIf="!loading && (totalPages > 0 || borrows.length > 0)">
    <button (click)="goToFirst()" [disabled]="page === 0">Đầu</button>
    <button (click)="goToPage(page - 1)" [disabled]="page === 0">Trước</button>

    <span>Trang {{ page + 1 }} / {{ totalPages || 1 }}</span>
    <span class="muted">({{ totalElements }} kết quả)</span>

    <button (click)="goToPage(page + 1)" [disabled]="totalPages ? (page >= totalPages - 1) : (borrows.length < size)">Sau</button>
    <button (click)="goToLast()" [disabled]="totalPages ? (page >= totalPages - 1) : true">Cuối</button>
  </div>
</div>
