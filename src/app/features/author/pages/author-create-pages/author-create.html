<div class="mordal-overlay">
  <div class="modal-content">
    <h2>
      Create Author
    </h2>
    <form [formGroup]="authorForm" (ngSubmit)="onSubmit()" class="author-form">
      <div class="form-group">
        <label for="name">Tên</label>
        <input id="name" formControlName="name" type="text"/>
        <div class="error" *ngIf="name?.touched && name?.invalid">
          <div *ngIf="name?.errors?.['required']">Yêu cầu nhập tên</div>
          <div *ngIf="name?.errors?.['minlength']">Tên ít nhất có 4 ký tự</div>
        </div>
      </div>

      <div class="form-group">
        <label for="dob">Ngày sinh</label>
        <input id="dob" formControlName="dob" type="date"/>
        <div class="error" *ngIf="dob?.touched && dob?.invalid">
          <div *ngIf="dob?.errors?.['required']">Yêu cầu nhập ngày sinh</div>
        </div>
      </div>

      <div class="form-group">
        <label for="nationality">Quốc tịch</label>
        <input id="nationality" formControlName="nationality" type="text"/>
        <div class="error" *ngIf="nationality?.touched && nationality?.invalid">
          <div *ngIf="nationality?.errors?.['required']">Yêu cầu nhập quốc tịch</div>
          <div *ngIf="nationality?.errors?.['maxlength']">Tên quốc gia không vượt quá 50 ký tự</div>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Mô tả</label>
        <textarea id="description" formControlName="description"></textarea>
        <div class="error" *ngIf="description?.touched && description?.invalid">
          <div *ngIf="description?.errors?.['maxlength']">Mô tả ít thôi</div>
        </div>
      </div>

      <div class="actions">
        <button type="submit" class="btn btn-primary" [disabled]="authorForm.invalid">Thêm</button>
        <button type="button" class="btn btn-secondary" (click)="onClose()">Đóng</button>
      </div>
    </form>

  </div>
</div>
