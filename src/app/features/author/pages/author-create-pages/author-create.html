<div class="mordal-overlay">
  <div class="modal-content">
    <h2>
      Create Author
    </h2>
    <form [formGroup]="authorForm" (ngSubmit)="onSubmit()" class="author-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" type="text"/>
        <div class="error" *ngIf="name?.touched && name?.invalid">
          <small *ngIf="name?.errors?.['required']">Name is required</small>
          <small *ngIf="name?.errors?.['minlength']">Name must be at least 4 characters</small>
        </div>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input id="dob" formControlName="dob" type="date"/>
        <div class="error" *ngIf="dob?.touched && dob?.invalid">
          <small *ngIf="dob?.errors?.['required']">Date of birth is required</small>
        </div>
      </div>

      <div class="form-group">
        <label for="nationality">Nationality</label>
        <input id="nationality" formControlName="nationality" type="text"/>
        <div class="error" *ngIf="nationality?.touched && nationality?.invalid">
          <small *ngIf="nationality?.errors?.['required']">Nationality is required</small>
          <small *ngIf="nationality?.errors?.['maxlength']">Nationality must be less than 50 characters</small>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description"></textarea>
        <div class="error" *ngIf="description?.touched && description?.invalid">
          <small *ngIf="description?.errors?.['maxlength']">Description must be less than 500 characters</small>
        </div>
      </div>

      <div class="actions">
        <button type="submit" class="btn btn-primary" [disabled]="authorForm.invalid">Thêm</button>
        <button type="button" class="btn btn-secondary" (click)="onClose()">Đóng</button>
      </div>
    </form>

  </div>
</div>
