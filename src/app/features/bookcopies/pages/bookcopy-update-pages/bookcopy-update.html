<div class="modal-overlay">
  <div class="modal-content">
    <h2>Cập nhật bản sao sách</h2>

    <form [formGroup]="bookCopyForm" (ngSubmit)="onSubmit()" class="bookcopy-form">
      <div class="form-group">
        <label for="barcode">Barcode</label>
        <input id="barcode" formControlName="barcode" type="text" />
        <div class="error" *ngIf="bookCopyForm.get('barcode')?.touched && bookCopyForm.get('barcode')?.invalid">
          <small *ngIf="bookCopyForm.get('barcode')?.errors?.['required']">Barcode là bắt buộc</small>
          <small *ngIf="bookCopyForm.get('barcode')?.errors?.['minlength']">Ít nhất 4 ký tự</small>
        </div>
      </div>

      <div class="form-group">
        <label for="status">Trạng thái</label>
        <select id="status" formControlName="status">
          <option value="AVAILABLE">AVAILABLE</option>
          <option value="BORROWED">BORROWED</option>
          <option value="LOST">LOST</option>
        </select>
        <div class="error" *ngIf="bookCopyForm.get('status')?.touched && bookCopyForm.get('status')?.invalid">
          <small *ngIf="bookCopyForm.get('status')?.errors?.['required']">Trạng thái là bắt buộc</small>
        </div>
      </div>

      <div class="actions">
        <button type="submit" class="btn btn-primary" [disabled]="bookCopyForm.invalid">Cập nhật</button>
        <button type="button" class="btn btn-secondary" (click)="onClose()">Đóng</button>
      </div>
    </form>
  </div>
</div>
