<div class="modal-overlay">
  <div class="modal-content">
    <h2>Cập nhật nhà xuất bản</h2>
    <form [formGroup]="publisherForm" (ngSubmit)="onSubmit()" class="publisher-form">

      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" type="text" />
        <div class="error" *ngIf="publisherForm.get('name')?.touched && publisherForm.get('name')?.invalid">
          <div *ngIf="publisherForm.get('name')?.errors?.['required']">Name is required</div>
          <div *ngIf="publisherForm.get('name')?.errors?.['minlength']">At least 4 characters</div>
        </div>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input id="address" formControlName="address" type="text"/>
        <div class="error" *ngIf="publisherForm.get('address')?.touched && publisherForm.get('address')?.invalid">
          <div *ngIf="publisherForm.get('address')?.errors?.['required']">Address is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input id="phone" formControlName="phone" type="text"/>
        <div class="error" *ngIf="publisherForm.get('phone')?.touched && publisherForm.get('phone')?.invalid">
          <div *ngIf="publisherForm.get('phone')?.errors?.['required']">Phone is required</div>
          <div *ngIf="publisherForm.get('phone')?.errors?.['pattern']">Invalid phone number</div>
        </div>
      </div>

      <div class="actions">
        <button type="submit" class="btn btn-primary" [disabled]="publisherForm.invalid">Update</button>
        <button type="button" class="btn btn-secondary" (click)="onClose()">Close</button>
      </div>
    </form>
  </div>
</div>
